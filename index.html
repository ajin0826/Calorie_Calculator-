<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡路里计算器</title>
    
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>卡路里计算器</h1>
    <div class="container">
        <form id="calorie-counter">
            <label for="budget">卡路里预算</label>
            <input type="number" min="0" id="budget" placeholder="每日卡路里摄入预算" required>
            <fieldset id="breakfast">
                <legend>早餐</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
                <legend>午餐</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
                <legend>晚餐</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
                <legend>小吃</legend>
                <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
                <legend>运动</legend>
                <div class="input-container"></div>
            </fieldset>
            <div class="controls">
                <span>
                    <label for="entry-dropdown">添加食物或者运动：</label>
                    <select name="options" id="entry-dropdown">
                        <option value="breakfast" selected>早餐</option>
                        <option value="lunch" >午餐</option>
                        <option value="dinner" >晚餐</option>
                        <option value="snacks" >小吃</option>
                        <option value="exercise">运动</option>
                    </select>
                    <button type="button" id="add-entry">添加项目</button>
                </span>
            </div>
            <div>
                <button type="submit">计算剩余卡路里</button>
                <button type="button" id="clear">清除</button>
            </div>
        </form>
        <div id="output" class="output hide"></div>
    </div>

</body>
<script src="./script.js"></script>
</html>
